<html>
  <head>
    <title>Mandelbox</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="controls">
      <div class="slidecontainer" style="width: 100%">
        SCALE<input
          style="width: 100%"
          type="range"
          min="-1000"
          max="1000"
          value="-125"
          class="slider"
          id="SCALE"
        />
        DEPTH<input
          style="width: 100%"
          type="range"
          min="1"
          max="10"
          value="5"
          class="slider"
          id="DEPTH"
        />
        boxSize<input
          style="width: 100%"
          type="range"
          min="0"
          max="20"
          value="10"
          class="slider"
          id="boxSize"
        />
        DETAIL<input
          style="width: 100%"
          type="range"
          min="0"
          max="400"
          value="50"
          class="slider"
          id="DETAIL"
        />
        MINRADIUS<input
          style="width: 100%"
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="MINRADIUS"
        />
      </div>
    </div>

    <!-- <input type="range" min="-5" max="5" value="-1.5" step="0.1" id="slider" data-highlight="true" style="position:absolute;"> -->
    <h1
      id="caclulating"
      style="position: absolute; color: white; top: 40vh; left: 45vw"
    >
      CALCULATING
    </h1>
    <h1
      id="rendering"
      style="
        position: absolute;
        display: none;
        color: white;
        top: 50vh;
        left: 45vw;
      "
    >
      CREATINGMESH
    </h1>
    <script src="mandlebox.js"></script>
    <script src="render.js"></script>
    <script src="test.js"></script>
    <script src="options.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
