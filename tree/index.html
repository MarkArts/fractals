<html>
  <head>
    <title>My first Three.js app</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="controls">
      <div class="slidecontainer" style="width: 100%">
        <input
          style="width: 100%"
          type="range"
          min="1"
          max="15"
          value="3"
          class="slider"
          id="splits"
        />
        <input
          style="width: 100%"
          type="range"
          min="-500"
          max="500"
          value="130"
          class="slider"
          id="lengthDivision"
        />
        <input
          style="width: 100%"
          type="range"
          min="-1500"
          max="2000"
          value="50"
          class="slider"
          id="curvepointDistance"
        />
        <input
          style="width: 100%"
          type="range"
          min="0"
          max="180"
          value="45"
          class="slider"
          id="rotationX"
        />
        <input
          style="width: 100%"
          type="range"
          min="0"
          max="180"
          value="45"
          class="slider"
          id="rotationY"
        />
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
